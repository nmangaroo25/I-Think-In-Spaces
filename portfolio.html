<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Norris Mangaroo</title>
  <link rel="stylesheet" href="style.css"> <!-- use your existing CSS -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Keep navbar on top */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #222;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* PDF takes up the rest of the screen */
    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      margin-top: 60px; /* push below navbar */
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <a href="index.html#home">Home</a>
    <a href="portfolio.html">Portfolio</a>
  </div>

  <!-- Embed Google Drive PDF -->
  <iframe src="https://drive.google.com/file/d/134w2oQ6fveV64ElzV8yK25n8d9bPaJDP/preview"></iframe>
</body>
</html>
