<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norris Mangaroo – Portfolio</title>

  <!-- 3D FlipBook CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@3dflipbook/dflip/dist/dflip.min.css">

  <!-- 3D FlipBook JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@3dflipbook/dflip/dist/dflip.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
    }

    .flipbook-container {
      width: 90%;
      max-width: 1000px;
      height: 700px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>Norris Mangaroo – Portfolio</h1>

  <div class="flipbook-container" id="flipbook"></div>

  <script>
    jQuery(document).ready(function () {
      $("#flipbook").flipBook({
        pdf: "Norris_Mangaroo_Arch_Portfolio.pdf",
        template: {
          sounds: false,
          htmlLoader: "Loading Portfolio..."
        }
      });
    });
  </script>

</body>
</html>
