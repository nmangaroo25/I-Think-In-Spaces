<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - I Think In Spaces</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navigation -->
  <nav class="bg-black text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">I Think In Spaces</a>
      <ul class="flex space-x-6">
        <li><a href="index.html#about" class="hover:text-gray-300">About</a></li>
        <li><a href="index.html#services" class="hover:text-gray-300">Services</a></li>
        <li><a href="portfolio.html" class="hover:text-gray-300">Portfolio</a></li>
        <li><a href="index.html#contact" class="hover:text-gray-300">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Portfolio Section -->
  <section id="portfolio" class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12">Our Portfolio</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        <!-- Example Portfolio Items -->
        <div class="aspect-[4/3] overflow-hidden rounded-xl shadow-lg">
          <img src="images/drafting-by-hand.jpg" alt="Drafting by Hand"
               class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
        
        <div class="aspect-[4/3] overflow-hidden rounded-xl shadow-lg">
          <img src="images/bim-software.jpg" alt="BIM Software"
               class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
        
        <div class="aspect-[4/3] overflow-hidden rounded-xl shadow-lg">
          <img src="images/before-staging.jpg" alt="Before Staging"
               class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
        
        <div class="aspect-[4/3] overflow-hidden rounded-xl shadow-lg">
          <img src="images/after-staging.jpg" alt="After Staging"
               class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>

      </div>
    </div>
  </section>

</body>
</html>
