  <style>
    /* Reset */
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif; background: #000; color: #fff;
    }
    /* Navigation Bar (matches existing style) */
    nav {
      position: fixed; top: 0; left: 0; right: 0;
      background-color: #000; padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    nav .logo {
      color: #fff; font-size: 18px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
    }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav ul li { margin-left: 20px; }
    nav ul li a { color: #fff; text-decoration: none; font-size: 15px; transition: color 0.3s ease; }
    nav ul li a:hover, nav ul li a.active { color: #f4d03f; }

    /* Slideshow container */
    .slides {
      position: fixed;
      top: 60px; /* nav height */
      left: 0; right: 0; bottom: 0;
      overflow: hidden;
      background: #000;
    }

    .slide {
      position: absolute;
      top: 0; left: 0; width: 100%; height: calc(100vh - 60px);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 400ms ease;
    }
    .slide.active { opacity: 1; }

    .slide img {
      max-width: 100vw; max-height: calc(100vh - 140px); /* leave room for caption */
      object-fit: contain; display: block;
      width: auto; height: auto;
    }

    .caption {
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: 20px; width: 90%; max-width: 1100px;
      text-align: center; font-size: 14px; color: #ddd;
      background: rgba(0,0,0,0.35); padding: 8px 12px; border-radius: 6px;
    }

    /* Controls */
    .control {
      position: absolute; top: 50%; transform: translateY(-50%);
      padding: 10px 14px; background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px; cursor: pointer; user-select: none;
      font-size: 22px; line-height: 1; color: #fff;
    }
    .control:hover { background: rgba(255,255,255,0.08); }
    .prev { left: 16px; }
    .next { right: 16px; }

    /* Progress dots */
    .dots {
      position: absolute; bottom: 64px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; max-width: 90%;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: rgba(255,255,255,0.3); cursor: pointer;
    }
    .dot.active { background: #f4d03f; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>

  <script>
    const slides = Array.from(document.querySelectorAll('.slide'));
    const dots = Array.from(document.querySelectorAll('.dot'));
    let current = 0;

    function showSlide(i) {
      slides[current].classList.remove('active');
      dots[current].classList.remove('active');
      current = (i + slides.length) % slides.length;
      slides[current].classList.add('active');
      dots[current].classList.add('active');
    }

    document.getElementById('prev').addEventListener('click', () => showSlide(current - 1));
    document.getElementById('next').addEventListener('click', () => showSlide(current + 1));
    document.getElementById('prev').addEventListener('keydown', (e) => { if (e.key === 'Enter') showSlide(current - 1); });
    document.getElementById('next').addEventListener('keydown', (e) => { if (e.key === 'Enter') showSlide(current + 1); });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') showSlide(current - 1);
      if (e.key === 'ArrowRight') showSlide(current + 1);
    });

    dots.forEach((d, idx) => d.addEventListener('click', () => showSlide(idx)));

    // Initialize
    if (slides.length) {
      slides[0].classList.add('active');
      dots[0].classList.add('active');
    }
  </script>
</body>
</html>
