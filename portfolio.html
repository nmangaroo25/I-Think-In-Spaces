<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - I Think In Spaces</title>
  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    nav {
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #f4d03f; /* highlight color */
    }

    /* Iframe container */
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px); /* adjust for navbar height */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">I THINK IN SPACES</div>
    <ul>
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="portfolio.html" class="active">Portfolio</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Embedded Adobe Portfolio -->
  <div class="iframe-container">
    <iframe 
      src="https://indd.adobe.com/view/b5885790-d169-4ae6-8534-a34ee7e2b5ae"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
