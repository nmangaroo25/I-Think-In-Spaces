<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <!-- DearFlip CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@1.0.0/dist/dearflip.min.css">

  <!-- DearFlip JS -->
  <script src="https://cdn.jsdelivr.net/npm/dearflip@1.0.0/dist/dearflip.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* Optional: make flipbook container responsive */
    .flipbook-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 40px;
    }
  </style>
</head>
<body>

  <h1>My Portfolio</h1>

  <div class="flipbook-container">
    <!-- Embed your PDF as flipbook -->
    <div class="_df_book"
         source="https://nmangaroo25.github.io/I-Think-In-Spaces/portfolio.pdf"
         width="1000"
         height="600"
         page="1"
         zoom="true"
         fullscreen="true">
    </div>
  </div>

</body>
</html>
